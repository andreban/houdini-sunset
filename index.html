<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=block" rel="stylesheet">

    <title>Houdini 80s Sunset</title>
    
    <style>
      @property --sunset-gradient-start {
        syntax: '<color>';
        initial-value: #6df1d8;
        inherits: true;
      }
      
      @property --sunset-gradient-end {
        syntax: '<color>';
        initial-value: #d30cb8;
        inherits: true;
      }

      @property --sunset-line-color {
        syntax: '<color>';
        initial-value: #3c345c;
        inherits: true;
      }

      @property --sunset-grid-size {
        syntax: '<length>';
        initial-value: 1px;
        inherits: true;      
      }

      body {
        background-color: black;
      }

      .sunset {
        height: 100vh;
        background-image: paint(sunset);
      }

      .text {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Yesteryear', cursive;
        background-color: black;
      }

      h1 {
        margin: 0;
        font-size: 13vw;
        padding: 0 16px;
        background-image: paint(sunset);
        background-size: cover;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

    </style>
  </head>  
  <body>
    <div class="text">
      <h1>Houdini 80s Sunset</h1>
    </div>
    <div class="sunset">
    </div>
  </body>
  <script>
    CSS.paintWorklet.addModule('Sunset.js');
  </script>
</html>
